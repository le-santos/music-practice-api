version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - api_db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - '5432:5432'
  redis:
    image: redis
    ports:
      - '6379:6379'
  sidekiq:
    build: .
    depends_on:
      - redis
    volumes:
      - .:/app
    env_file:
      - .env
  api:
    build: .
    environment:
      PIDFILE: /tmp/pids/server.pid
    # command: /bin/sh -c "bundle exec rails s -b '0.0.0.0'"
    ports:
      - '3000:3000'
    depends_on:
      - db
      - sidekiq
      - redis
    # The pid file is stored in this docker tmpfs temporary mount. 
    # This avoid the need to remove server.pid before the container runs
    tmpfs:
      - /tmp/pids/
    volumes:
      - .:/app
volumes:
  api_db:
